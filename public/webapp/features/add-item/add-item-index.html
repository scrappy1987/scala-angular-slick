<div data-ng-controller="addItemController as addItemCtrl">
    <form novalidate class="table-form">
        Product: <input type="text" ng-model="addItemCtrl.item.itemName" /><br />
        Colour: <input type="text" ng-model="addItemCtrl.item.itemColour" /><br />
        <input type="submit" ng-click="addItemCtrl.addNewItem(addItemCtrl.item)" value="Save" />
    </form>
</div>
